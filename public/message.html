<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message Page</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/Vue.js" defer></script>

</head>
<body>

  <div class="main">
    <nav class="taskbar">
      <ul>
          <li><a href="index.html">Home Page</a></li>
          <li><a href="message.html">Message Page</a></li>
      </ul>
    </nav>

    <div id="seller">
      <h1>Message Hub</h1>
      <p>Seller can read all the message sent by a buyer.
      </p>
      <div v-for="m in messages">
        <div class="messageContainer">
          <h4><b><i>Book Name</i></b>: {{m.book_name}}</h4>
          <p><b><i>Message</i></b>: {{m.content}}</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
